
			<!-- item -->
			<hr>
            <div ng-controller="viewItemController" ng-init="getItem()" class="row">

				<article class="is-page-content">
	                <header>
	                    <h2 id="itemTitle"></h2>
	                    <!--<img src="style/images/copyright_sample.png" alt="image" />-->
	                </header>

	                <div>
                        <p class="itemDescription" id="itemDescription">{{item_title}}</p>
	                </div>

					 <div>
                        <p class="itemDescription" id="itemDescription">{{item_description}}</p>
	                </div>

					<div>
                        <a href="{{item_resource_url}}" ng-click="newAccessing()" target=_blank >Access the resource</a>
	                </div>

					<hr>

	                <div class="rating">
	                	<p> <b>{{item_number_of_visitors}}</b> visitors have rate this item.</p>
	                	<p>Average rating : <b>{{item_average_rating}}</b></p>
						<div ng-show="enable_rating_1">
							<p>Rate this item</p>
		                	<span>Dimension 1 : </span>
							<span><a href="javascript:;" ng-click="rateItem(1,1)">1</a></span>
							<span><a href="javascript:;" ng-click="rateItem(2,1)">2</a></span>
							<span><a href="javascript:;" ng-click="rateItem(3,1)">3</a></span>
							<span><a href="javascript:;" ng-click="rateItem(4,1)">4</a></span>
							<span><a href="javascript:;" ng-click="rateItem(5,1)">5</a></span>
						</div>
						<div ng-show="enable_rating_2">
		                	<span>Dimension 2 : </span>
							<span><a href="javascript:;" ng-click="rateItem(1,2)">1</a></span>
							<span><a href="javascript:;" ng-click="rateItem(2,2)">2</a></span>
							<span><a href="javascript:;" ng-click="rateItem(3,2)">3</a></span>
							<span><a href="javascript:;" ng-click="rateItem(4,2)">4</a></span>
							<span><a href="javascript:;" ng-click="rateItem(5,2)">5</a></span>
						</div>
						<div ng-show="enable_rating_3">
		                	<span>Dimension 3 : </span>
							<span><a href="javascript:;" ng-click="rateItem(1,3)">1</a></span>
							<span><a href="javascript:;" ng-click="rateItem(2,3)">2</a></span>
							<span><a href="javascript:;" ng-click="rateItem(3,3)">3</a></span>
							<span><a href="javascript:;" ng-click="rateItem(4,3)">4</a></span>
							<span><a href="javascript:;" ng-click="rateItem(5,3)">5</a></span>
						</div>

					</div>

					<hr>

	                <div class="tagging">
	                	<p>Tags: <span ng-repeat="tags in item_tags">{{tags}}</span> </p>
        	            <form ng-submit="submitNewTag()" >
					      Add new tag for this item:
					      <input type="text" ng-model="new_tag" name="new_tag"/>
					      <input type="submit" id="submit_tag" value="Add" />
					    </form>
				   </div>
			</article>
		</div>
    </div>


	<script type="text/javascript" src="../app/controllers/view_item/viewItemController.js"></script>
