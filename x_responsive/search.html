	</head>
	<body onload="appendFooter(), appendNav('search')">

		<!-- Header -->
			<header id="header">
				<div class="logo">
					<div>
						<h1><a href="#" id="logo">green learning network</a></h1>
						<span class="byline">/ search</span>
					</div>
				</div>
			</header>
		<!-- /Header -->

		<!-- Nav -->
			<nav id="nav" class="skel-panels-fixed">
			</nav>
		<!-- /Nav -->
		
		
		<!-- Search box -->
           <div id="search">
	            <div>
	                <form class="form-wrapper cf" action="" method="post" onsubmit="doSearch(); return false;">
	                    <div>
	                        <input type="text" name="query" id="query" class="withplaceholder" placeholder="Search..." required>
	                            <button type="submit">Search</button>
	                            </div>
	                    <!--<input type="submit" value="submit" />-->
	                </form>
	                
	            </div>
	        </div>
         <!-- / Search box -->
		
		
		<!-- Main -->
			<div id="main-wrapper">                
				<div id="main" class="container">
							                
					<div class="row">
						<div class="3u">
							<div class="sidebar">
							
								<!-- Facets -->
									<!-- Results : (1 - 12 of 216) from Ajax.JSONRequest() -->
									
										<div id="insert_summary" ></div>
										<div id="search_status" ></div>
									
									<h3><span>Filter results</span></h3>  
										
			                        <div id="insert_facets" ></div>
			                        <div class="remove_filters" style="padding: 3px 0 3px 0;">
			                           <a href="" style="font-size:12px;" onclick="initialSearch(); pagination_hide();"> remove filters</a>
			                        </div>
								<!-- /FACETS -->
							
							</div>
						</div>
						<div class="9u"> <!-- :skel-cell-mainContent REMOVED from class -->
							<div class="content content-right">
							
								<!-- Content -->
						
									<article class="is-page-content">
										
										<h2 class="major results_header">Results</h2>
										<div class="active_facets" id="active_facets"></div>
										<section class="listing">
			                             <div id="insert_pagination_top" class="aligncenter"></div>
			                             <div id="insert_results"></div> <!--results from AJAX call-->
										 <div id="insert_pagination_bottom" class="aligncenter"></div>
										</section>
								

									</article>

								<!-- /Content -->
								
							</div>
						</div>
					</div>
					<div class="row">
						<div class="12u">


						</div>
					</div>
				</div>
			</div>
		<!-- /Main -->

		<!-- Footer -->
			<footer id="footer" class="container">
			</footer>
		<!-- /Footer -->

            function customizeFinder() 
            {
                return {
                    "loadmore":"active", //active || inactive
                    "pageSize": 10,
                    "pageContainers": ["bottom","top"],
                    "facets": ["set","language","learningResourceType","endUserRole"],
                }
            }
