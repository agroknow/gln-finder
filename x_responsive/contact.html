<html>
	<head>
		<title>GLN - Contact</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Open+Sans+Condensed:700" rel="stylesheet" />
		<script src="js/jquery.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-panels.min.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="css/ie7.css" /><![endif]-->

	</head>
	<body onload="appendFooter(), appendNav('contact')">

		<!-- Header -->
			<header id="header">
				<div class="logo">
					<div>
						<h1><a href="#" id="logo">Green learning Network</a></h1>
						<span class="byline">/ Contact</span>
					</div>
				</div>
			</header>
		<!-- /Header -->

		<!-- Nav -->
			<nav id="nav" class="skel-panels-fixed">
			</nav>
		<!-- /Nav -->
		
		<!-- Main -->
			<div id="main-wrapper">
				<div id="main" class="container">
					<div class="row">
						<div class="12u skel-cell-mainContent">
							<div class="content">
							
								<!-- Content -->
						
						
									<article class="is-page-content">

										<header>
											<h2>Contact</h2>
											<span class="byline">something to say maybe...?<span>
										</header>
										
										
								<!-- Contact Form -->
										<section>
											<form id="contact-form" action="/" method="post">
												
												<div>
													<label>
													<span>About (required)</span>
													<select>
													  <option value="comment">General Comment</option>
													  <option value="connect">Connect to GLN</option>
													  <option value="request">Request Feature</option>
													  <option value="bug">Bug</option>
													</select>
													</label>
												</div>
												<div>
													<label>
														<span>Your Name: (required)</span>
														<input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
													</label>
												</div>
												<div>
													<label>
														<span>Your Email: (required)</span>
														<input placeholder="Please enter your email address" type="email" tabindex="2" required>
													</label>
												</div>
												<div>
													<label>
														<span>Subject: (required)</span>
														<input placeholder="Please enter your number" type="text" tabindex="3" required>
													</label>
												</div>
												<div>
													<label>
														<span>Message: (required)</span>
														<textarea placeholder="Include all the details you can" tabindex="5" required></textarea>
													</label>
												</div>
												<div>
													<button name="submit" type="submit" id="contact-submit">Send Email</button>
												</div>
											</form>
										</section>
									</article>

								<!-- /Content -->
								
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- /Main -->

		<!-- Footer -->
			<footer id="footer" class="container">
			</footer>
		<!-- /Footer -->

		<!-- Script for providers accordeon -->
		<script type="text/javascript">
		(function($){
		  var allPanels = $('.accordion > dd').hide();
		    
		  $('.accordion > dt > a').click(function() {
		    allPanels.slideUp();
		    
		    
		    
		    if($(this).hasClass("closed"))
		    {	
		    	$(this).removeClass("closed");
				$(this).addClass("opened");
		    	$(this).parent().next().slideDown();
		    }
		    else if($(this).hasClass("opened"))
		    {	
		    	$(this).removeClass("opened");
				$(this).addClass("closed");
		    	$(this).parent().next().slideUp();
		    }
				
				return false;		    
		  });
		
		})(jQuery);
		</script>
		<!-- /providers accordeon script -->
		
		<!-- Page components import -->
		<script type="text/javascript" src="js/page_components.js"></script>

	</body>
</html>
